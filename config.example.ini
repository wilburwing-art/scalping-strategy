# Configuration file for Enhanced Scalping Strategy
# Copy this file to v20.conf and fill in your credentials

[practice]
# OANDA Practice Environment
hostname = api-fxpractice.oanda.com
token = YOUR_PRACTICE_OANDA_TOKEN_HERE
account_id = YOUR_PRACTICE_ACCOUNT_ID_HERE

[live]
# OANDA Live Environment (USE WITH CAUTION)
hostname = api-fxtrade.oanda.com
token = YOUR_LIVE_OANDA_TOKEN_HERE
account_id = YOUR_LIVE_ACCOUNT_ID_HERE

[openai]
# OpenAI API Configuration for AI Agents
# Optional: Can also be set via OPENAI_API_KEY environment variable
api_key = YOUR_OPENAI_API_KEY_HERE
model = gpt-4o
min_confidence = 0.6

[strategy]
# Strategy Parameters
volume_threshold = 1000
volatility_window = 14
rsi_period = 14
risk_percent = 1.0
reward_risk_ratio = 1.5
max_trades = 3
scan_interval = 300

[agents]
# Agent System Configuration
enable_agents = true
market_intel_weight = 0.3
technical_weight = 0.4
risk_weight = 0.3

[news]
# Economic Calendar Integration (Phase 3)
# Optional: Can also be set via TRADING_ECONOMICS_API_KEY environment variable
# Get free API key at: https://tradingeconomics.com/analytics/api/
api_key = YOUR_TRADING_ECONOMICS_API_KEY_HERE
buffer_minutes_before = 30
buffer_minutes_after = 60

[sentiment]
# Social Sentiment Analysis (Phase 3) ✅ IMPLEMENTED
# Optional: Can also be set via environment variables
# Get API keys:
#   - Twitter: https://developer.twitter.com/ (Free tier: 500k tweets/month)
#   - Reddit: https://www.reddit.com/prefs/apps (Free)
#   - StockTwits: Public API available (no key needed)

# Twitter API v2 bearer token (optional but recommended)
twitter_bearer_token = YOUR_TWITTER_BEARER_TOKEN_HERE

# Reddit API credentials (optional but recommended)
reddit_client_id = YOUR_REDDIT_CLIENT_ID_HERE
reddit_client_secret = YOUR_REDDIT_CLIENT_SECRET_HERE

# StockTwits API token (optional - public API works without it)
stocktwits_token = YOUR_STOCKTWITS_TOKEN_HERE

# Sentiment analysis settings
sentiment_weight = 0.15        # Weight in final decision (0.0-1.0)
contrarian_mode = false        # true = fade extreme sentiment, false = follow it
cache_duration_minutes = 15    # How long to cache sentiment data

[alerts]
# Production Monitoring & Alerts (Phase 3) ✅ IMPLEMENTED
# Get notified of critical events, trade executions, and system issues

# Email alerts (via Gmail SMTP)
email_enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_username = YOUR_GMAIL_ADDRESS_HERE
smtp_password = YOUR_GMAIL_APP_PASSWORD_HERE  # Use app-specific password for Gmail
from_email = YOUR_GMAIL_ADDRESS_HERE
to_emails = alerts@example.com,backup@example.com  # Comma-separated

# SMS alerts (via Twilio) - optional
sms_enabled = false
twilio_account_sid = YOUR_TWILIO_ACCOUNT_SID_HERE
twilio_auth_token = YOUR_TWILIO_AUTH_TOKEN_HERE
twilio_from_number = +1234567890
twilio_to_numbers = +1234567890,+0987654321  # Comma-separated

# Webhook alerts (Slack, Discord, etc.) - optional
webhook_enabled = false
webhook_url = https://hooks.slack.com/services/YOUR/WEBHOOK/URL

# Alert filtering
min_priority_email = WARNING   # INFO, WARNING, CRITICAL, EMERGENCY
min_priority_sms = CRITICAL    # INFO, WARNING, CRITICAL, EMERGENCY

# Rate limiting (prevent alert spam)
max_alerts_per_hour = 20
max_sms_per_day = 10

[monitoring]
# System Health Monitoring (Phase 3) ✅ IMPLEMENTED
health_check_interval_minutes = 5

# Alert thresholds
max_cpu_percent = 90.0
max_memory_percent = 85.0
max_disk_percent = 90.0
max_consecutive_losses = 5
max_daily_loss_percent = -10.0
max_drawdown_percent = -15.0
max_api_latency_ms = 2000
max_api_errors_per_hour = 10
min_win_rate = 0.40
